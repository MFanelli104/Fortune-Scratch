<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-Off Card Swipe</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Card container with swipeable area */
        .cardContainer {
            width: 250px;
            height: 350px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            overflow: hidden;
            transition: transform 0.4s ease-in-out;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scratchable area now smaller and centered */
        .scratchArea {
            width: 200px;
            height: 300px;
            background-color: #ddd;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="cardDeck">
    <div class="cardContainer" id="cardContainer">
        <div class="scratchArea">
            <canvas id="scratchCanvas" width="200" height="300"></canvas>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let currentCardIndex = 0;

    // Cards data (simulating 3 cards for now)
    const cardDeck = [
        { id: 1, content: 'Card 1' },
        { id: 2, content: 'Card 2' },
        { id: 3, content: 'Card 3' }
    ];

    // Initialize canvas with gray cover
    ctx.fillStyle = '#999';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 56; // Keep the thicker line width

    // Mouse and touch event handlers for scratching
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);
    
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', draw);

    function getMousePosition(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        return { x, y };
    }

    function getTouchPosition(event) {
        const rect = canvas.getBoundingClientRect();
        const touch = event.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        return { x, y };
    }

    function startDrawing(event) {
        isDrawing = true;
        draw(event);
    }

    function stopDrawing() {
        isDrawing = false;
        ctx.beginPath(); // Reset path for next stroke
    }

    function draw(event) {
        if (!isDrawing) return;

        event.preventDefault(); // Prevent scrolling on touch devices

        let pos;
        if (event.type.includes('mouse')) {
            pos = getMousePosition(event);
        } else {
            pos = getTouchPosition(event);
        }

        ctx.globalCompositeOperation = 'destination-out'; // Scratch effect
        ctx.lineWidth = 56; // Keep thicker line width
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000'; // Doesn't matter, since it's erasing

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    // Swipe detection variables
    let startX, endX;

    // Add touch event listeners for swipe detection on card container
    const cardContainer = document.getElementById('cardContainer');
    
    cardContainer.addEventListener('touchstart', function(event) {
        startX = event.touches[0].clientX;
    });

    cardContainer.addEventListener('touchend', function(event) {
        endX = event.changedTouches[0].clientX;
        handleSwipe();
    });

    function handleSwipe() {
        const deltaX = endX - startX;

        if (Math.abs(deltaX) > 50) {
            if (deltaX < 0) {
                // Swiped left (next card)
                showNextCard();
            } else {
                // Swiped right (previous card)
                showPreviousCard();
            }
        }
    }

    function showNextCard() {
        if (currentCardIndex < cardDeck.length - 1) {
            currentCardIndex++;
            updateCard();
        }
    }

    function showPreviousCard() {
        if (currentCardIndex > 0) {
            currentCardIndex--;
            updateCard();
        }
    }

    function updateCard() {
        // For now, reset the scratch area when a card is changed
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#999';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
</script>

</body>
</html>
