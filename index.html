<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-Off Card</title>
</head>
<body>
  
<div class="centerWrapper">
    <div class="cardGroup">
      <div class="cardContainer">
        <div class="scratchArea">
            <canvas id="scratchCanvas" width="214" height="412"></canvas>
            <div id="emoji" class="emoji"></div> <!-- Emoji hidden under the canvas -->
        </div>
      </div>
      
      <div class="backgroundRectangle">
        
      </div>
       
     </div>
    <button id="refreshBtn" class="refreshBtn">New Card</button>
</div>
  
<div class="cardContainer">
    <div class="scratchArea">
        <canvas id="scratchCanvas" width="214" height="412"></canvas>
        <div id="emoji" class="emoji"></div> <!-- Emoji hidden under the canvas -->
    </div>
</div>
  
<style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
      
/* Wrapper to center all elements (background, scratch-off card, and button) */
.centerWrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    position: relative;
}

/* Group the background and scratch card together */
.cardGroup {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Background rectangle behind the scratch-off card */
.backgroundRectangle {
    width: 254px; /* Same as card width */
    height: 452px; /* Same as card height */
    border-radius: 16px; /* Same corner radius */
    background-color: #f0f0f0; /* Same background as canvas */
    border: 4px solid rgba(51, 51, 51, 0.08); /* 4px stroke with #333 at 8% opacity */
    position: absolute; /* Positioned behind the card */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 0; /* Make sure it appears behind the card */
}

/* Style for the title text inside the rectangle */
.backgroundRectangle p {
    font-size: 20px;
    color: black;
    margin: 0; /* Remove default margin */
    font-weight: bold;
    text-align: center;
}

/* Scratch Card with animation */
.cardContainer {
    width: 254px; /* Same as card width */
    height: 452px; /* Same as card height */
    border-radius: 16px; /* Same corner radius */
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    padding: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transform: translateX(-100vw); /* Start off-screen left */
    opacity: 0;
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s ease;
    z-index: 1; /* Make sure it appears above the background */
}

        /* Updated Scratch Off Area */
        .scratchArea {
            width: 214px; /* Updated width */
            height: 412px; /* Updated height */
            border-top-left-radius: 999px; /* Top left corner radius */
            border-top-right-radius: 999px; /* Top right corner radius */
            border-bottom-left-radius: 4px; /* Bottom left corner radius */
            border-bottom-right-radius: 4px; /* Bottom right corner radius */
            position: relative;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 4px;
            z-index: 1; /* Ensure canvas is above the emoji */
        }

    /* Emoji under the canvas */
    .emoji {
        background-image: url('images/Scratch_Off_Area_No_Crop.png'); /* Default image */
        background-size: cover;
        font-size: 64px;
        z-index: 0; /* Ensure emoji is under the canvas */
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        border-bottom-left-radius: 8px; /* Bottom left corner radius */
        border-bottom-right-radius: 8px; /* Bottom right corner radius */
    }
    
    /* For high-density (2x) displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .emoji {
            background-image: url('images/Scratch_Off_Area_No_Crop@2x.png'); /* @2x image for Retina displays */
        }
    }
    
    /* For extra-high-density (3x) displays */
    @media (-webkit-min-device-pixel-ratio: 3), (min-resolution: 288dpi) {
        .emoji {
            background-image: url('images/Scratch_Off_Area_No_Crop@3x.png'); /* @3x image for high-density displays */
        }
    }
        

        /* Refresh button */
        .refreshBtn {
            margin-top: 36px;
            width: 150px;
            height: 64px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            opacity: 0.4; /* Disabled by default */
        }

        .refreshBtn:disabled {
            cursor: not-allowed;
        }

        .refreshBtn.active {
            opacity: 1.0; /* Fully visible when enabled */
        }

        .refreshBtn:hover:not(:disabled) {
            background-color: #4D4D4D;
        }

        /* Add a class for when the card is sliding in */
        .slideIn {
            transform: translateX(0) rotate(var(--rotate-angle));
            opacity: 1;
        }

        /* Add a class for when the card is fading out */
        .fadeOut {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
      
      
    </style>

<script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const emojiContainer = document.getElementById('emoji');
    const refreshBtn = document.getElementById('refreshBtn');
    const cardContainer = document.querySelector('.cardContainer');
    let isDrawing = false;
    let erasedPixels = 0;
    const totalPixels = canvas.width * canvas.height;

    // List of random emojis to display
    const emojis = ['🎉', '🎁', '✨', '💎', '🍀', '🎲', '🏆', '❤️', '🍕', '🌈'];

    let previousAngleCategory = null;
    let consecutiveCount = 0;

    // Function to get a random emoji
    function getRandomEmoji() {
        return emojis[Math.floor(Math.random() * emojis.length)];
    }

    // Function to get a random angle with category restriction
    function getRandomAngle() {
        let angleCategory = null;
        let angle = 0;

        if (consecutiveCount >= 2) {
            // If the same category has been used twice, pick a different category
            const newCategoryOptions = ['negative', 'zero', 'positive'].filter(cat => cat !== previousAngleCategory);
            angleCategory = newCategoryOptions[Math.floor(Math.random() * newCategoryOptions.length)];
        } else {
            // Otherwise, choose a random category
            angleCategory = ['negative', 'zero', 'positive'][Math.floor(Math.random() * 3)];
        }

        // Set the angle based on the selected category
        if (angleCategory === 'negative') {
            angle = Math.floor(Math.random() * -5) - 1; // Random from -5 to -1
        } else if (angleCategory === 'zero') {
            angle = 0;
        } else {
            angle = Math.floor(Math.random() * 5) + 1; // Random from 1 to 5
        }

        // Update consecutive counts and category
        if (angleCategory === previousAngleCategory) {
            consecutiveCount++;
        } else {
            consecutiveCount = 1;
        }
        previousAngleCategory = angleCategory;

        return angle;
    }

    // Function to load a new card with a random emoji
    function loadNewCard() {
        const randomEmoji = getRandomEmoji();
        emojiContainer.textContent = randomEmoji;
        emojiContainer.style.zIndex = 0; // Ensure the emoji is beneath the canvas
        clearScratchArea();
        refreshBtn.classList.remove('active'); // Disable and reduce opacity
        refreshBtn.disabled = true;
        erasedPixels = 0; // Reset erased pixels count

        // Trigger the slide-in animation with a random rotation angle
        const randomAngle = getRandomAngle();
        cardContainer.style.setProperty('--rotate-angle', `${randomAngle}deg`);
        cardContainer.classList.remove('fadeOut');
        setTimeout(() => {
            cardContainer.classList.add('slideIn');
        }, 10); // Small delay for smoother animation
    }

    // Initialize canvas with gray cover
    function clearScratchArea() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear any existing scratch marks
        ctx.globalCompositeOperation = 'source-over'; // Reset to normal mode
        ctx.fillStyle = '#333333'; // Dark Grey cover
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'destination-out'; // Scratch effect
    }

    // Mouse and touch event handlers for scratching
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);
    
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', draw);

    function getMousePosition(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        return { x, y };
    }

    function getTouchPosition(event) {
        const rect = canvas.getBoundingClientRect();
        const touch = event.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        return { x, y };
    }

    function startDrawing(event) {
        isDrawing = true;
        draw(event);
    }

    function stopDrawing() {
        isDrawing = false;
        ctx.beginPath(); // Reset path for next stroke
    }

    function draw(event) {
        if (!isDrawing) return;

        event.preventDefault(); // Prevent scrolling on touch devices

        let pos;
        if (event.type.includes('mouse')) {
            pos = getMousePosition(event);
        } else {
            pos = getTouchPosition(event);
        }

        ctx.lineWidth = 64; // Thicker line width for smooth scratching
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000'; // Doesn't matter since it's erasing

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);

        checkScratchProgress();
    }

    // Check how much of the area has been scratched off
    function checkScratchProgress() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = imageData.data;
        let erased = 0;

        // Loop through all pixels to count erased (transparent) ones
        for (let i = 3; i < pixels.length; i += 4) {
            if (pixels[i] === 0) { // Alpha channel is 0 (transparent)
                erased++;
            }
        }

        erasedPixels = erased;

        // If more than 50% has been scratched, enable the refresh button
        if (erasedPixels / totalPixels >= 0.85) {
            refreshBtn.classList.add('active');
            refreshBtn.disabled = false;
        }
    }

    // Refresh button click event
    refreshBtn.addEventListener('click', () => {
        cardContainer.classList.remove('slideIn');
        cardContainer.classList.add('fadeOut');

        setTimeout(() => {
            loadNewCard();
        }, 500); // Wait for fade-out to complete before loading new card
    });

    // Initial card load
    window.onload = () => {
        loadNewCard();
    };
</script>

</body>
</html>
