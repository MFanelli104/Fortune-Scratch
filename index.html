<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-Off Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        /* Card container */
        .cardContainer {
            width: 250px;
            height: 350px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translateX(-100vw) rotate(0deg); /* Start off-screen left */
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s ease;
        }

        /* Scratchable area (smaller now) */
        .scratchArea {
            width: 200px;
            height: 300px;
            background-color: #ddd;
            border-radius: 999px;
            position: relative;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            z-index: 1; /* Ensure canvas is above the emoji */
        }

        /* Emoji */
        .emoji {
            font-size: 64px;
            z-index: 0; /* Ensure emoji is under the canvas */
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Refresh button */
        .refreshBtn {
            position: fixed; /* Make the button fixed */
            bottom: 20px; /* Position it 20px from the bottom */
            left: 50%; /* Center it horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.4; /* Disabled by default */
        }

        .refreshBtn:disabled {
            cursor: not-allowed;
        }

        .refreshBtn.active {
            opacity: 1.0; /* Fully visible when enabled */
        }

        .refreshBtn:hover:not(:disabled) {
            background-color: #0056b3;
        }

        /* Add a class for when the card is sliding in */
        .slideIn {
            transform: translateX(0) rotate(var(--rotate-angle));
            opacity: 1;
        }

        /* Add a class for when the card is fading out */
        .fadeOut {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

<div class="cardContainer">
    <div class="scratchArea">
        <canvas id="scratchCanvas" width="200" height="300"></canvas>
        <div id="emoji" class="emoji"></div> <!-- Emoji hidden under the canvas -->
    </div>
</div>

<button id="refreshBtn" class="refreshBtn" disabled>Refresh</button>

<script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const emojiContainer = document.getElementById('emoji');
    const refreshBtn = document.getElementById('refreshBtn');
    const cardContainer = document.querySelector('.cardContainer');
    let isDrawing = false;
    let erasedPixels = 0;
    const totalPixels = canvas.width * canvas.height;

    // List of random emojis to display
    const emojis = ['ðŸŽ‰', 'ðŸŽ', 'âœ¨', 'ðŸ’Ž', 'ðŸ€', 'ðŸŽ²', 'ðŸ†', 'â¤ï¸', 'ðŸ•', 'ðŸŒˆ'];

    let previousAngleCategory = null;
    let consecutiveCount = 0;

    // Function to get a random emoji
    function getRandomEmoji() {
        return emojis[Math.floor(Math.random() * emojis.length)];
    }

    // Function to get a random angle with category restriction
    function getRandomAngle() {
        let angleCategory = null;
        let angle = 0;

        if (consecutiveCount >= 2) {
            // If the same category has been used twice, pick a different category
            const newCategoryOptions = ['negative', 'zero', 'positive'].filter(cat => cat !== previousAngleCategory);
            angleCategory = newCategoryOptions[Math.floor(Math.random() * newCategoryOptions.length)];
        } else {
            // Otherwise, choose a random category
            angleCategory = ['negative', 'zero', 'positive'][Math.floor(Math.random() * 3)];
        }

        // Set the angle based on the selected category
        if (angleCategory === 'negative') {
            angle = Math.floor(Math.random() * -5) - 1; // Random from -5 to -1
        } else if (angleCategory === 'zero') {
            angle = 0;
        } else {
            angle = Math.floor(Math.random() * 5) + 1; // Random from 1 to 5
        }

        // Update consecutive counts and category
        if (angleCategory === previousAngleCategory) {
            consecutiveCount++;
        } else {
            consecutiveCount = 1;
        }
        previousAngleCategory = angleCategory;

        return angle;
    }

    // Function to load a new card with a random emoji
    function loadNewCard() {
        const randomEmoji = getRandomEmoji();
        emojiContainer.textContent = randomEmoji;
        emojiContainer.style.zIndex = 0; // Ensure the emoji is beneath the canvas
        clearScratchArea();
        refreshBtn.classList.remove('active'); // Disable and reduce opacity
        refreshBtn.disabled = true;
        erasedPixels = 0; // Reset erased pixels count

        // Trigger the slide-in animation with a random rotation angle
        const randomAngle = getRandomAngle();
        cardContainer.style.setProperty('--rotate-angle', `${randomAngle}deg`);
        cardContainer.classList.remove('fadeOut');
        setTimeout(() => {
            cardContainer.classList.add('slideIn');
        }, 10); // Small delay for smoother animation
    }

    // Initialize canvas with gray cover
    function clearScratchArea() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear any existing scratch marks
        ctx.globalCompositeOperation = 'source-over'; // Reset to normal mode
        ctx.fillStyle = '#999'; // Gray cover
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'destination-out'; // Scratch effect
    }

    // Mouse and touch event handlers for scratching
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);
    
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', draw);

    function getMousePosition(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        return { x, y };
    }

    function getTouchPosition(event) {
        const rect = canvas.getBoundingClientRect();
        const touch = event.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        return { x, y };
    }

    function startDrawing(event) {
        isDrawing = true;
        draw(event);
    }

    function stopDrawing() {
        isDrawing = false;
        ctx.beginPath(); // Reset path for next stroke
    }

    function draw(event) {
        if (!isDrawing) return;

        event.preventDefault(); // Prevent scrolling on touch devices

        let pos;
        if (event.type.includes('mouse')) {
            pos = getMousePosition(event);
        } else {
            pos = getTouchPosition(event);
        }

        ctx.lineWidth = 56; // Thicker line width for smooth scratching
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000'; // Doesn't matter since it's erasing

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);

        checkScratchProgress();
    }

    // Check how much of the area has been scratched off
    function checkScratchProgress() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = imageData.data;
        let erased = 0;

        // Loop through all pixels to count erased (transparent) ones
        for (let i = 3; i < pixels.length; i += 4) {
            if (pixels[i] === 0) { // Alpha channel is 0 (transparent)
                erased++;
            }
        }

        erasedPixels = erased;

        // If more than 50% has been scratched, enable the refresh button
        if (erasedPixels / totalPixels >= 0.5) {
            refreshBtn.classList.add('active');
            refreshBtn.disabled = false;
        }
    }

    // Refresh button click event
    refreshBtn.addEventListener('click', () => {
        cardContainer.classList.remove('slideIn');
        cardContainer.classList.add('fadeOut');

        setTimeout(() => {
            loadNewCard();
        }, 500); // Wait for fade-out to complete before loading new card
    });

    // Initial card load
    window.onload = () => {
        loadNewCard();
    };
</script>

</body>
</html>
