<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-Off Simulator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #scratchArea {
            width: 300px;
            height: 300px;
            background-color: #ccc;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="scratchArea">
    <canvas id="scratchCanvas" width="300" height="300"></canvas>
</div>

<script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    // Initialize canvas with gray cover
    ctx.fillStyle = '#999';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Mouse and touch event handlers
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);
    
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', draw);

    function getMousePosition(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        return { x, y };
    }

    function getTouchPosition(event) {
        const rect = canvas.getBoundingClientRect();
        const touch = event.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        return { x, y };
    }

    function startDrawing(event) {
        isDrawing = true;
        draw(event);
    }

    function stopDrawing() {
        isDrawing = false;
        ctx.beginPath(); // Reset path for next stroke
    }

    function draw(event) {
        if (!isDrawing) return;

        event.preventDefault(); // Prevent scrolling on touch devices

        let pos;
        if (event.type.includes('mouse')) {
            pos = getMousePosition(event);
        } else {
            pos = getTouchPosition(event);
        }

        ctx.globalCompositeOperation = 'destination-out'; // Make the scratch effect
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000'; // This wonâ€™t matter since it's erasing

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }
</script>

</body>
</html>
