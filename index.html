<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-Off Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Card container */
        .cardContainer {
            width: 250px;
            height: 350px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scratchable area (smaller now) */
        .scratchArea {
            width: 200px;
            height: 300px;
            background-color: #ddd;
            border-radius: 999px;
            position: relative;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="cardContainer">
    <div class="scratchArea">
        <canvas id="scratchCanvas" width="200" height="150"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    // Initialize canvas with gray cover
    ctx.fillStyle = '#999';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 56; // Thicker line width for scratching

    // Mouse and touch event handlers for scratching
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);
    
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', draw);

    function getMousePosition(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        return { x, y };
    }

    function getTouchPosition(event) {
        const rect = canvas.getBoundingClientRect();
        const touch = event.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        return { x, y };
    }

    function startDrawing(event) {
        isDrawing = true;
        draw(event);
    }

    function stopDrawing() {
        isDrawing = false;
        ctx.beginPath(); // Reset path for next stroke
    }

    function draw(event) {
        if (!isDrawing) return;

        event.preventDefault(); // Prevent scrolling on touch devices

        let pos;
        if (event.type.includes('mouse')) {
            pos = getMousePosition(event);
        } else {
            pos = getTouchPosition(event);
        }

        ctx.globalCompositeOperation = 'destination-out'; // Scratch effect
        ctx.lineWidth = 56; // Keep thicker line width
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000'; // Doesn't matter, since it's erasing

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }
</script>

</body>
</html>
